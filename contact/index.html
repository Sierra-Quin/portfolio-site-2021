 <div class="contact-container">
    <div class="contact-wrapper">
        <h2>Contact Me</h2>
        <p>*Currently available for web design, web development, and graphic design projects.</p>
    </div>
    <div class="contact-form">
      <form action="https://formspree.io/f/mjvpengp" method="POST">
          <div class="form-group">
              <input type="text" name="name" placeholder="Name">
          </div>
          <div class="form-group">
              <input type="email" name="_replyto" placeholder="Email">
          </div>
          <div class="form-group">
              <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
          </div>
          <button class="btn-submit" type="submit">Submit</button>
      </form>
    </div>
    <h5>I look forward to hearing from you!</h5>
  </div>
